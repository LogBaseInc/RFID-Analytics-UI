<div data-ng-controller="shell as vm">
	<div class="main-container">
		    <lb-spinner is-busy="vm.loadSpinner"></lb-spinner>
            <div class="main-content zeropadding">
            	<nav class="navbar navbar-default marginbottom0 navfixed" data-ng-show="vm.isloggedIn == 'true'">
			      <div class="container-fluid">
			        <div class="navbar-header">
			          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			          </button>
			          <a class="navbar-brand" href="#/upload"><img class="logoimage" src = "assets/images/logo.png"></img><span class="marginleft5">RFID Analytics</span></a>
			        </div>
			        <div class="collapse navbar-collapse" id="navbar-collapse">
			        <ul class="nav navbar-nav">
			            <li ng-class="routeSelection != '' && routeSelection == 'upload' ? 'active' : ''"><a href="#/upload">Upload</a></li>
			            <li ng-class="routeSelection == 'dashboard' ? 'active' : ''"><a href="#/dashboard">Dashboard</a></li>
			        </ul>

			        <ul class="nav navbar-nav navbar-right">
			            <li class="dropdown">
			              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Settings<span class="caret"></span></a>
			              <ul class="dropdown-menu" role="menu">
			                <li style="height: 30px !important; margin-bottom: 10px !important;"><a href="#/changepassword" style="height:100% !important; padding-top:5px !important">Change Password</a></li>
			                <li class="divider" style="height:1px !important"></li>
			                <li style="height: 30px !important;"><a href="" data-ng-click="vm.logout()" style="height:100% !important; padding-top:5px !important">Sign Out</a></li>
			              </ul>
			            </li>
			          </ul>

			        </div>
			      </div>
    			</nav>
            	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
				<div id="wrap" ng-view=""></div>
			</div>
		</div>
	</div>
</div>
